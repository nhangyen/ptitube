<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Upload</title>
</head>
<body>
    <h1>Debug Upload Test</h1>
    
    <form id="uploadForm">
        <input type="text" id="title" placeholder="Title" value="Test Video" required><br><br>
        <input type="text" id="description" placeholder="Description" value="Test Description"><br><br>
        <input type="file" id="file" accept="video/*" required><br><br>
        <button type="submit">Upload</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const file = document.getElementById('file').files[0];
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            
            formData.append('file', file);
            formData.append('title', title);
            formData.append('description', description);
            
            // Debug: Log FormData entries
            console.log('FormData entries:');
            for (let [key, value] of formData.entries()) {
                console.log(key, ':', value);
            }
            
            const result = document.getElementById('result');
            result.innerHTML = '<p>Uploading...</p>';
            
            try {
                const response = await fetch('http://localhost:8080/api/videos/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const text = await response.text();
                result.innerHTML = `<h3>Status: ${response.status}</h3><pre>${text}</pre>`;
                
                if (response.ok) {
                    result.innerHTML += '<p style="color:green">Success!</p>';
                } else {
                    result.innerHTML += '<p style="color:red">Failed</p>';
                }
            } catch (error) {
                result.innerHTML = `<p style="color:red">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
