spring.application.name=video

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/video_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:video_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:video_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Fix PostgreSQL ENUM mapping
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.type.preferred_jdbc_type_for_enum=VARCHAR

# Multipart File Upload
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB

# MinIO Configuration
minio.url=${MINIO_URL:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minio_admin}
minio.secret-key=${MINIO_SECRET_KEY:minio_password}
minio.bucket-name=videos

# Logging
logging.level.org.springframework.security=DEBUG
